<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" href="css/index.css" />
    <style>
			html,
			body {
				background-color: #efeff4;
			}
			p {
				text-indent: 22px;
			}
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}
			.mui-off-canvas-left {
				color: #fff;
			}
			.title {
				margin: 35px 15px 10px;
			}
			.title+.content {
				margin: 10px 15px 35px;
				color: #bbb;
				text-indent: 1em;
				font-size: 14px;
				line-height: 24px;
			}
			input {
				color: #000;
			}
		</style>
</head>
<body>
<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-scalable">
			<!--主界面部分-->
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<a class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>
					<h1 class="mui-title">App家族</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-card">
						    <ul class="mui-table-view mui-grid-view mui-grid-9">
						        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						            <a href="#">
						                <span class="mui-icon mui-icon-home"></span>
						                <div class="mui-media-body">Home</div>
						            </a>
						        </li>
						        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						            <a href="#">
						                <span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
						                <div class="mui-media-body">Email</div>
						            </a>
						        </li>
						        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						            <a href="#">
						                <span class="mui-icon mui-icon-chatbubble"></span>
						                <div class="mui-media-body">Chat</div>
						            </a>
						        </li>
						        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						            <a href="#">
						                <span class="mui-icon mui-icon-location"></span>
						                <div class="mui-media-body">Location</div>
						            </a>
						        </li>
						        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						            <a href="#">
						                <span class="mui-icon mui-icon-search"></span>
						                <div class="mui-media-body">Search</div>
						            </a>
						        </li>
						        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						            <a href="#">
						                <span class="mui-icon mui-icon-phone"></span>
						                <div class="mui-media-body">Phone</div>
						            </a>
						        </li>
						    </ul>
						</div>

						

					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
			<!--侧滑菜单部分-->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="title">侧滑导航</div>
						<div class="content">
							这是可拖动式侧滑菜单示例，你可以在这里放置任何内容；关闭侧滑菜单有多种方式： 1.在手机屏幕任意位置向左拖动(drag)；2.点击本侧滑菜单页之外的任意位置; 3.点击如下红色按钮
							<span class="android-only">；4.Android手机按back键；5.Android手机按menu键
							</span>。
							<p style="margin: 10px 15px;">
								<button id="offCanvasHide" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">关闭侧滑菜单</button>
							</p>

						</div>
						<div class="title" style="margin-bottom: 25px;">侧滑列表示例</div>
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									Item 1
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									Item 2
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									Item 3
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									Item 4
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									Item 5
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									Item 6
								</a>
							</li>
						</ul>
					</div>
				</div>
			</aside>
			
		</div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init();
   
    //主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll();
			mui('#offCanvasContentScroll').scroll();
			 //实现ios平台原生侧滑关闭页面；
			if (mui.os.plus && mui.os.ios) {
				mui.plusReady(function() { //5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
					plus.webview.currentWebview().setStyle({
						'popGesture': 'none'
					});
				});
			}
    </script>
</body>
</html>
